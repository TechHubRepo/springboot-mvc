<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/custom.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
<title>UPDATE - CUSTOMER</title>
</head>
<body>
	<div align="center">
		<h1>Welcome to Customer Dashboard</h1>
		<a class="btn btn-success" href="./add-customer" role="button">Add New Customer</a>
		<a class="btn btn-info" href="./view-customer?idx=0&lmt=10"	role="button">View Customer</a>
		<a class="btn btn-danger" href="./delete-customer" role="button">Delete Customer</a>
	</div>
	<hr/>
	<div style="padding: 50px">
		<h1>Update the Customer</h1>
		<form action="#" th:action="@{/update-customer}" th:object="${customerDTO}"	method="post">
			<input type="hidden" th:field="*{customerId}" th:value="${customerId}"> 
			<div class="form-floating mb-3">
				<input type="text" th:field="*{customerName}"class="form-control"> 
				<label for="floatingInput">Enter Customer Name </label>		
			</div>
			<label th:if="${#fields.hasErrors('customerName')}" th:class="error" th:errors="*{customerName}"></label>
			
			
			<div class="form-floating mb-3">
				<input type="number" th:field="*{mobileNumber}" class="form-control"> 
				<label for="floatingInput">Enter Customer Mobile Number </label>		
			</div>
			<label th:if="${#fields.hasErrors('mobileNumber')}" th:class="error" th:errors="*{mobileNumber}"></label>
				
			<div class="form-floating mb-3">
				<input type="email" th:field="*{emailId}" class="form-control"> 
				<label for="floatingInput">Enter Customer Email Id </label>		
			</div>
			<label th:if="${#fields.hasErrors('emailId')}" th:class="error" th:errors="*{emailId}"></label>
		
			<div class="mb-3">
	  			<label for="exampleFormControlTextarea1" class="form-label">Description</label>
	  			<textarea th:field="*{description}" class="form-control" rows="3"></textarea>
			</div>
			<label th:if="${#fields.hasErrors('description')}" th:class="error" th:errors="*{description}"></label>
			
			<div class="form-floating mb-3">
				<input type="text" th:field="*{price}"class="form-control"> 
				<label for="floatingInput">Enter Customer Price </label>		
			</div>
			<label th:if="${#fields.hasErrors('price')}" th:class="error" th:errors="*{price}"></label>
			
			<div style="padding: 10px">
				<label for="gender" class="form-label">Gender</label>
				<div class="form-check">
				  <input class="form-check-input" type="radio" th:field="*{gender}" th:value="Male"/>
				  <label class="form-check-label" for="gender_male">Male</label>
				</div>		
				<div class="form-check">
		  			<input class="form-check-input" type="radio" th:field="*{gender}" th:value="Female"/>
		  			<label class="form-check-label" for="gender_femaile">Female</label>
				</div>
				<div class="form-check">
		  			<input class="form-check-input" type="radio" th:field="*{gender}" th:value="Other"/>
		  			<label class="form-check-label" for="gender_other">Other</label>
				</div>
			</div>
			<label th:if="${#fields.hasErrors('gender')}" th:class="error" th:errors="*{gender}"></label>
			
			<div style="padding: 10px">
			    <label for="birthday">Birthday</label>
				<input type="date" th:field="*{dateOfBirth}" th:value="2018-07-22"/>
			</div>
			<label th:if="${#fields.hasErrors('dateOfBirth')}" th:class="error" th:errors="*{dateOfBirth}"></label>
		
			<div style="padding: 10px">
				<label for="customerServices" class="form-label">Choose The Customer Services</label>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox"  th:field="*{servicesTaken}" th:value="ServiceA" th:checked/>
				  <label class="form-check-label" for="serviceA">
				    Service A
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" th:field="*{servicesTaken}"  th:value="ServiceB" />
				  <label class="form-check-label" for="serviceB">
				     Service B
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" th:field="*{servicesTaken}"  th:value="ServiceC" />
				  <label class="form-check-label" for="serviceC">
				     Service C
				  </label>
				</div>
			</div>
			<label th:if="${#fields.hasErrors('servicesTaken')}" th:class="error" th:errors="*{servicesTaken}"></label>
			
			<div class="form-floating mb-3" style="padding: 10px">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form>
	</div>
</body>
</html>
